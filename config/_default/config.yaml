baseURL: https://alena-bartosh.github.io/writer-blog
#baseURL: /
title: AB

# Uncomment when not installing with Hugo Modules
theme: eureka
# Comment when not installing with Hugo Modules
# theme: wangchucheng.com/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 3
copyright: >
  &copy; 2022 <a href="https://t.me/bartosh_alena"> Alena Bartosh </a>
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: ru
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
# googleAnalytics: UA-123-45

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series

build:
  useResourceCacheWhen: always
